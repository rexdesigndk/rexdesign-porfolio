<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rexdesign - 404 Page not found</title>
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Style-->
    <link rel="stylesheet" href="dist/main.css" />
    <!-- Favicons   -->
    <link rel="apple-touch-icon" sizes="180x180" href="dist/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="dist/img/favicon-16x16.png" />
    <!-- Manifest file -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body class="w-screen h-screen font-display">
    <main class="w-full h-full flex items-center">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full text-center flex flex-col items-center">
            <h2 class="text-6xl">404 error</h2>
            <p class="text-xl leading-relaxed max-w-md mb-10">
              The page you requested was not found
            </p>
            <a
              class="inline-block bg-white font-bold border-2 rounded py-3 px-5 hover:bg-accent hover:text-white hover:border-accent focus:shadow-outline"
              href="index.html"
              >Take Me Home</a
            >
          </div>
        </div>
      </div>
    </main>
    <script src="dist/app.js"></script>
  </body>
</html>
